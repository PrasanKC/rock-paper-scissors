<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/buttons.css" />
    <link rel="stylesheet" href="/css/displayDiv.css" />
    <link rel="stylesheet" href="/css/scoreDIv.css" />
  </head>
  <body>
    <div class="heading">Rock Paper Scissors</div>
    <div class="container">
      <div class="buttons">
        <button value="rock" onclick="playerMove('rock')">
          <img src="/images/rock-emoji.png" />
        </button>
        <button value="paper" onclick="playerMove('paper')">
          <img src="/images/paper-emoji.png" />
        </button>
        <button value="scissors" onclick="playerMove('scissors')">
          <img src="/images/scissors-emoji.png" />
        </button>
      </div>
      <div class="reset-score">
        <button onclick="resetScore();">Reset score</button>
      </div>
      <div class="displayDiv">
        <div class="js-moves css-moves"></div>
        <div class="js-display"></div>
      </div>
      <div class="scoreDiv">
        <div class="js-score"></div>
      </div>
    </div>
  </body>
  <script src="/RPC.js"></script>
</html>
